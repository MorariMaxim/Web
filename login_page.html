<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/unlogged_header.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header class="unlogged-header">
      <div class="filler"></div>
      <div class="mpic-logo">
        <a href="unlogged_main_page.html" class="link-unlogged-main"
          ><p class="gradient-text">M-PIC</p></a
        >
      </div>
      <div class="unlogged-user">
        <a href="login_page.html" class="link-to-loginp">
          <p>Log in</p>
          <img id="unlogged-image" src="resources/user.png" alt="unlogged user"
        /></a>
      </div>
    </header>
    <div class="login-container">
      <form class="login-form" action="#">
        <h1>Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder=" " />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
          />
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
