<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Filter Example</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const image = new Image();
      image.onload = function () {
        // Apply filter
        ctx.filter = "blur(5px)";

        // Draw image
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        // Reset filter
        ctx.filter = "none"; // Reset to no filter

        ctx.font = "20px Arial"; // Set font size and family
        ctx.fillStyle = "black"; // Set text color
        ctx.textAlign = "center"; // Text alignment
        ctx.fillText("Hello, World!", canvas.width / 2, canvas.height / 2); // Draw text
      };
      image.src = "resources\\th.jpg"; // Image source
    </script>
  </body>
</html>
