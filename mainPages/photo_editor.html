<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="../styles/logged_header.css" />
    <link rel="stylesheet" href="../styles/photo_editor.css" />
  </head>
  <body>
    <button id="menuButton" class="menu-button">â˜°</button>
    <div id="menu" class="menu">
      <div id="gallery-wrapper">
        <div class="gallery" id="gallery">
          <div class="gallery-item">
            <img src="http://192.168.0.198:3000/getImage?id=1" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="../resources/th.jpg" alt="  1" />
          </div>

          <div class="gallery-item">
            <img src="../resources/1373758.png" alt="" />
          </div>
          <div class="gallery-item">
            <img src="../resources/1959-2534-000-000.jpg" alt="" />
          </div>
          <div class="gallery-item">
            <img src="../resources/The_Demon_Seated.jpg" alt="" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x400" alt="  2" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x800" alt="  3" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x400" alt="4" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x600" alt="  5" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600" alt="  6" />
          </div>
        </div>
      </div>
    </div>
    <div id="upload-section">
      <input type="file" id="upload-input" />
      <button class="btn" id="uploadButton">Upload</button>
    </div>
    <div class="image-container" id="imageContainer">
      <div id="handler1" class="handler"></div>
      <div id="handler2" class="handler"></div>
      <div id="rectangle" class="rectangle">
        <canvas id="textHover"></canvas>
      </div>
      <canvas id="mainCanvas"> </canvas>
    </div>
    <div id="edit-panel">
      <h2>Edit Image</h2>
      <form id="filter-form">
        <div id="filters" class="edit-row">
          <div class="filer-item">
            <label for="filterName">Select Filter:</label>
            <input type="text" id="filterName" list="predefinedFilters" />

            <datalist id="predefinedFilters">
              <option value="sepia">sepia</option>
              <option value="invert">invert</option>
              <option value="brightness">brightness</option>
              <option value="contrast">contrast</option>
              <option value="grayscale">grayscale</option>
              <option value="opacity">Invert</option>
            </datalist>
          </div>
          <div class="filer-item">
            <label for="intensity">Filter Strength:</label>
            <input type="range" id="intensity" min="0" max="100" value="50" />
          </div>
          <button class="btn" type="button" id="applyFilterBtn">
            Apply Filter
          </button>
        </div>
        <br />

        <div id="textParameters" class="edit-row">
          <div class="filer-item">
            <label for="showOptions">Show</label>
            <select id="showOptions" name="showOptions">
              <option value="text">text</option>
              <option value="selected image">selected image</option>
              <option value="nothing">nothing</option>
            </select>
          </div>
          <div class="filer-item">
            <label for="textInput">Text:</label>
            <input
              type="text"
              id="textInput"
              name="textInput"
              required
              value="ABCgyj"
            />
          </div>

          <div class="filer-item">
            <label for="fontType">Font Type:</label>
            <input
              type="text"
              id="fontType"
              name="fontType"
              required
              value="cursive"
              list="predefinedFontTypes"
            />
            <datalist id="predefinedFontTypes">
              <option value="Arial">Arial</option>
              <option value="cursive">cursive</option>
            </datalist>
          </div>
          <div class="filer-item">
            <label for="textColor">Color:</label>
            <input
              type="color"
              id="textColor"
              name="textColor"
              required
              value="#ff0000"
            />
          </div>

          <button class="btn" type="button" id="addTextBtn">Add Text</button>

          <button class="btn" type="button" id="pasteImageBtn">
            Paste Image
          </button>
        </div>
        <br />

        <div class="edit-row">
          <button id="saveButton" class="btn">Save Image</button>

          <button id="undoButton" class="btn">undo</button>
        </div>
      </form>
    </div>
    <!-- <script type="module" src="../scripts/prepend_header.js"></script> -->

    <script type="module" src="../scripts/crop-save.js"></script>
  </body>

  <script type="module" src="../scripts/prepend_header.js"></script>
</html>
