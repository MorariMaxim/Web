<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../styles/unlogged_header.css" />
    <link rel="stylesheet" href="../styles/login_page.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- login form -->
      <form class="login-form" action="#" data-action-type="log-in">
        <h1 class="form-header">Log In</h1>
        <div class="form-group">
          <label for="username1">Username</label>
          <input
            type="text"
            class="username-input"
            id="username1"
            placeholder=" "
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <div class="password-container">
            <input
              type="password"
              class="password-input"
              id="password1"
              required
            />
            <div>
              <img
                class="password-visibility-button"
                src="../resources/hide-password.png"
                alt="Toggle Password Visibility"
              />
            </div>
          </div>
        </div>
      </form>

      <!-- signup form -->
      <form class="signup-form hidden" action="#" data-action-type="sign-up">
        <h1 class="form-header">Sign Up</h1>
        <div class="form-group">
          <label for="username2">Username</label>
          <input
            type="text"
            class="username-input"
            id="username2"
            placeholder=" "
          />
        </div>
        <div class="form-group">
          <label for="password2">Password</label>
          <div class="password-container">
            <input
              type="password"
              class="password-input"
              id="password2"
              required
            />
            <div>
              <img
                class="password-visibility-button"
                src="../resources/hide-password.png"
                alt="Toggle Password Visibility"
              />
            </div>
          </div>
        </div>
        <div class="form-group" id="emailFormGroup">
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" placeholder=" " />
        </div>
      </form>

      <!-- reset pass form -->
      <form
        class="reset-form hidden"
        action="#"
        data-action-type="reset-password"
      >
        <h1 class="form-header">Reset Password</h1>
        <div class="form-group send-code-phase">
          <label for="username3">Username</label>
          <input
            type="text"
            class="username-input"
            id="username3"
            placeholder=" "
          />
        </div>

        <div class="form-group reset-code-phase hidden">
          <label for="newpassword">New Password</label>
          <input
            type="text"
            class="password-input"
            id="newpassword"
            placeholder=" "
          />
        </div>
        <div class="form-group reset-code-phase hidden">
          <label for="resetcode-input">Reset Code</label>
          <input type="text" id="resetcode-input" placeholder=" " />
        </div>
      </form>

      <div id="submit-container">
        <button id="submit-button" type="submit">submit</button>
        <div
          id="resetPasswordButton"
          class="nowrap sectionSelect"
          data-action-type="reset-password"
        >
          Reset Password
        </div>
        <div
          id="signup-button"
          class="nowrap sectionSelect"
          data-action-type="sign-up"
        >
          Sign Up
        </div>
        <div
          id="login-button"
          class="nowrap sectionSelect"
          data-action-type="log-in"
        >
          Log in
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/prepend_header.js"></script>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
