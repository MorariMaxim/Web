<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../styles/unlogged_header.css" />
    <link rel="stylesheet" href="../styles/login_page.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="#">
        <h1 id="authHeader">Log In</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username-input"
            name="username"
            placeholder=" "
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password-input"
              name="password"
              placeholder=" "
            />
            <div>
              <img
                id="password-visibility-button"
                src="../resources/hide-password.png"
              />
            </div>
          </div>
        </div>
        <div id="submit-container">
          <button id="submit-button" type="submit">submit</button>

          <div id="authAction-toggle">Sign Up</div>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="../scripts/prepend_header.js"></script>
  <script type="module" src="../scripts/login.js"></script>

  <script type="module" src="../scripts/login.js"></script>
</html>
