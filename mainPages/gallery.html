<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../styles/photo_gallery_template.css" />
    <link rel="stylesheet" href="../styles/gallery.css" />
    <link rel="stylesheet" href="../styles/toggle-button.css" />
    <link rel="stylesheet" href="../styles/nice-checkbox.css" />
    <link rel="stylesheet" href="../styles/nice-popup-menu.css" />

    <!-- <link rel="manifest" href="/manifest.json" /> -->
  </head>
  <body>
    <main>
      <!-- for mobile -->
      <div id="display-filter-bar">
        <div class="first-section">
          <p>Filters</p>
          <div id="toggleButton" class="toggle-button">
            <div id="toggleCircle" class="toggle-circle"></div>
          </div>
        </div>
        <div class="second-section"></div>
        <div class="phact-menu-container" id="phact-menu-container">
          <div class="dots-container" id="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="phact-menu" id="phact-menu">
            <ul>
              <li>
                <input
                  class="checkbox-input SelectAll"
                  id="SelectAll1"
                  type="checkbox"
                />
                <label class="checkbox" for="SelectAll1">
                  <span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check"></use>
                    </svg>
                  </span>
                  <span>Select All</span>
                </label>
              </li>
              <li>
                <input
                  class="checkbox-input"
                  id="save_Mobile"
                  type="checkbox"
                />
                <label class="checkbox" for="save">save</label>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="filter-phact-menu">
        <select id="sectionSelect">
          <option value="New Imgur">New Imgur</option>
          <option value="Local Imgur">Local Imgur</option>
        </select>
        <!-- select all, focus, upload -->
        <div class="phact-menu" id="phact-menu-desktop">
          <!-- imgurNew-PhachMenu -->
          <ul id="imgurNew-PhachtMenu" class="PhactMenu" phactType="New Imgur">
            <li>
              <input
                class="checkbox-input SelectAll"
                id="SelectAll2"
                type="checkbox"
              />
              <label class="checkbox" for="SelectAll2">
                <span>
                  <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span>Select All</span>
              </label>
            </li>
            <li>
              <input
                class="checkbox-input save_phact"
                id="save1"
                type="checkbox"
              />
              <label class="checkbox" for="save1" class="save_phact"
                >Save</label
              >
            </li>
            <li>
              <input class="checkbox-input" id="Focus" type="checkbox" />
              <label class="checkbox" for="Focus">Focus</label>
            </li>
          </ul>
          <!-- imgurLocal-PhachMenu -->
          <ul
            id="imgurLocal-PhachtMenu"
            class="PhactMenu"
            phactType="Local Imgur"
          >
            <li>
              <input
                class="checkbox-input SelectAll"
                id="SelectAll3"
                type="checkbox"
              />
              <label class="checkbox" for="SelectAll3">
                <span>
                  <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span>Select All</span>
              </label>
            </li>

            <li>
              <input class="checkbox-input" id="Focus" type="checkbox" />
              <label class="checkbox" for="Focus">Focus</label>
            </li>
          </ul>
        </div>
        <div id="filter-bar">
          <!-- filter bar -->
          <div class="form-group">
            <label for="imgurKeywords">Keywords</label>
            <input
              type="text"
              id="imgurKeywords"
              name="imgurKeywords"
              placeholder="cats, funny "
              value=""
            />
          </div>
          <div class="form-group">
            <label for="imgurTitle">Title</label>
            <input
              type="text"
              id="imgurTitle"
              name="imgurTitle"
              placeholder="cats, funny "
              value="napoleon"
            />
          </div>

          <div class="form-group">
            <label for="imgurSection">Section</label>
            <select id="imgurSection" name="imgurSection">
              <option value="none">none</option>
              <option value="hot">Hot</option>
              <option value="top ">Top</option>
              <option value="user">User</option>
            </select>
          </div>

          <div class="form-group">
            <label for="imgurSort">sort</label>
            <select id="imgurSort" name="imgurSort">
              <option value="none">none</option>
              <option value="viral">viral</option>
              <option value="top">Top</option>
              <option value="time">time</option>
              <option value="user">user</option>
            </select>
          </div>

          <div class="form-group">
            <label for="imgurWindow">window</label>
            <select id="imgurWindow" name="imgurWindow">
              <option value="none">none</option>
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
              <option value="year">year</option>
              <option value="all">all</option>
            </select>
          </div>
          <button id="filterButton" class="nice-button" role="button">
            Fetch
          </button>
        </div>
      </div>

      <div id="gallery-wrapper">
        <div class="gallery" id="gallery">
          <div class="gallery-item">
            <img src="../resources/th.jpg" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="http://localhost:3000/getImage?id=1" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="../resources/1373758.png" alt="" />
          </div>
          <div class="gallery-item">
            <img src="../resources/1959-2534-000-000.jpg" alt="" />
          </div>
          <div class="gallery-item">
            <img src="../resources/The_Demon_Seated.jpg" alt="" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x400" alt="  2" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x800" alt="  3" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x400" alt="4" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x600" alt="  5" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600" alt="  6" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x400" alt="  2" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x800" alt="  3" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x400" alt="  4" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x600" alt="  5" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600" alt="  6" />
          </div>
        </div>
      </div>
    </main>

    <svg class="checkbox-symbol">
      <symbol id="check" viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1" stroke-width="2"></polyline>
      </symbol>
    </svg>
    <script type="module" src="../scripts/prepend_header.js"></script>

    <script type="module" src="../scripts/gallery.js"></script>
    <script src="../scripts/nice-popup-menu.js"></script>
  </body>
</html>
