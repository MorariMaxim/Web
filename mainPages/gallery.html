<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../styles/photo_gallery_template.css" />
    <link rel="stylesheet" href="../styles/gallery.css" />
    <link rel="stylesheet" href="../styles/toggle-button.css" />
    <link rel="stylesheet" href="../styles/nice-checkbox.css" />
    <link rel="stylesheet" href="../styles/nice-popup-menu.css" />

    <!-- <link rel="manifest" href="/manifest.json"> -->
  </head>
  <body>
    <main>
      <!-- for mobile -->
      <div id="display-filter-bar">
        <div class="first-section">
          <p>Filters</p>
          <div id="toggleButton" class="toggle-button">
            <div id="toggleCircle" class="toggle-circle"></div>
          </div>
        </div>
        <div class="second-section"></div>
        <div class="phact-menu-container" id="phact-menu-container">
          <div class="dots-container" id="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="phact-menu" id="phact-menu">
            <!-- imgurNew-PhachMenu but  -->
            <ul
              id="mobileNewImgurPhactMenu"
              class="PhactMenu"
              data-phact-type="Fetch"
            >
              <li>
                <input
                  class="checkbox-input SelectAll"
                  id="SelectAll1"
                  type="checkbox"
                />
                <label class="checkbox" for="SelectAll1">
                  <span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check"></use>
                    </svg>
                  </span>
                  <span>Select All</span>
                </label>
              </li>
              <li>
                <input
                  class="checkbox-input CleanGallery"
                  id="CleanGallery3"
                  type="checkbox"
                />
                <label class="checkbox" for="CleanGallery3"
                  >Clean Gallery</label
                >
              </li>
              <li>
                <input class="checkbox-input" id="save1" type="checkbox" />
                <label class="checkbox save_phact" for="save1">Save</label>
              </li>
              <li>
                <input
                  class="checkbox-input Focus"
                  id="Focus1"
                  type="checkbox"
                />
                <label class="checkbox" for="Focus1">Focus</label>
              </li>
            </ul>
            <!-- local -->
            <ul
              id="mobileLocalPhactMenu"
              class="PhactMenu"
              data-phact-type="Search"
            >
              <li>
                <input
                  class="checkbox-input SelectAll"
                  id="SelectAll3"
                  type="checkbox"
                  name="SelectAll3"
                />
                <label class="checkbox" for="SelectAll3">
                  <span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check"></use>
                    </svg>
                  </span>
                  <span>Select All</span>
                </label>
              </li>
              <li>
                <input
                  class="checkbox-input CleanGallery"
                  id="CleanGallery2"
                  type="checkbox"
                />
                <label class="checkbox" for="CleanGallery2"
                  >Clean Gallery</label
                >
              </li>

              <li>
                <input
                  class="checkbox-input Delete"
                  id="Delete2"
                  type="checkbox"
                />
                <label class="checkbox" for="Delete2">Delete</label>
              </li>
              <li>
                <input
                  class="checkbox-input Focus"
                  id="Focus2"
                  type="checkbox"
                />
                <label class="checkbox" for="Focus2">Focus</label>
              </li>

              <li>
                <input class="checkbox-input Edit" id="Edit2" type="checkbox" />
                <label class="checkbox" for="Edit2">Edit</label>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="filter-phact-menu">
        <select id="sectionSelect">
          <option value="Local">Local</option>
          <option value="New Imgur">New Imgur</option>
          <option value="New Unsplash">New Unsplash</option>
        </select>
        <!-- select all, focus, upload -->
        <div class="phact-menu" id="phact-menu-desktop">
          <!-- imgurNew-PhachMenu -->
          <ul
            id="imgurNew-PhachtMenu"
            class="PhactMenu"
            data-phact-type="Fetch"
          >
            <li>
              <input
                class="checkbox-input SelectAll"
                id="SelectAll2"
                type="checkbox"
              />
              <label class="checkbox" for="SelectAll2">
                <span>
                  <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span>Select All</span>
              </label>
            </li>
            <li>
              <input
                class="checkbox-input CleanGallery"
                id="CleanGallery4"
                type="checkbox"
              />
              <label class="checkbox" for="CleanGallery4"
                >Clean Gallery</label
              >
            </li>
            <li>
              <input class="checkbox-input" id="save2" type="checkbox" />
              <label class="checkbox save_phact" for="save2">Save</label>
            </li>
            <li>
              <input class="checkbox-input Focus" id="Focus3" type="checkbox" />
              <label class="checkbox" for="Focus3">Focus</label>
            </li>
          </ul>
          <!-- localPhachMenu -->
          <ul id="localPhactMenu" class="PhactMenu" data-phact-type="Search">
            <li>
              <input
                class="checkbox-input SelectAll"
                id="SelectAll4"
                type="checkbox"
              />
              <label class="checkbox" for="SelectAll4">
                <span>
                  <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span>Select All</span>
              </label>
            </li>
            <li>
              <input
                class="checkbox-input CleanGallery"
                id="CleanGallery1"
                type="checkbox"
              />
              <label class="checkbox" for="CleanGallery1">Clean Gallery</label>
            </li>
            <li>
              <input
                class="checkbox-input Delete"
                id="Delete1"
                type="checkbox"
              />
              <label class="checkbox" for="Delete1">Delete</label>
            </li>

            <li>
              <input class="checkbox-input Focus" id="Focus4" type="checkbox" />
              <label class="checkbox" for="Focus4">Focus</label>
            </li>

            <li>
              <input class="checkbox-input Edit" id="Edit3" type="checkbox" />
              <label class="checkbox" for="Edit3">Edit</label>
            </li>
          </ul>
        </div>
        <div class="filter-bar">
          <!-- new imgur -->
          <div
            id="newImgurFBar"
            class="filterBarVariant"
            data-fbar-type="New Imgur"
          >
            <div class="stylingBlock">
              <div class="form-group">
                <label for="imgurKeywords">Keywords</label>
                <input
                  type="text"
                  id="imgurKeywords"
                  name="imgurKeywords"
                  placeholder="cats, funny "
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="imgurTitle">Title</label>
                <input
                  type="text"
                  id="imgurTitle"
                  name="imgurTitle"
                  placeholder="cats, funny "
                  value="napoleon"
                />
              </div>

              <div class="form-group">
                <label for="imgurSection">Section</label>
                <select id="imgurSection" name="imgurSection">
                  <option value="none">none</option>
                  <option value="hot">Hot</option>
                  <option value="top ">Top</option>
                  <option value="user">User</option>
                </select>
              </div>

              <div class="form-group">
                <label for="imgurSort">sort</label>
                <select id="imgurSort" name="imgurSort">
                  <option value="none">none</option>
                  <option value="viral">viral</option>
                  <option value="top">Top</option>
                  <option value="time">time</option>
                  <option value="user">user</option>
                </select>
              </div>

              <div class="form-group">
                <label for="imgurWindow">window</label>
                <select id="imgurWindow" name="imgurWindow">
                  <option value="none">none</option>
                  <option value="day">day</option>
                  <option value="week">week</option>
                  <option value="month">month</option>
                  <option value="year">year</option>
                  <option value="all">all</option>
                </select>
              </div>

              <div class="form-group">
                <label for="imgurPageInput">page</label>
                <input
                  type="number"
                  id="imgurPageInput"
                  name="imgurPageInput"
                  value="0"
                  min="0"
                />
              </div>
            </div>
          </div>

          <!-- local fbar-->

          <div id="localFbar" class="filterBarVariant" data-fbar-type="Local">
            <div class="stylingBlock">
              <div class="form-group">
                <label for="localFbarOrigin">Origin</label>
                <select id="localFbarOrigin" name="localFbarOrigin">
                  <option value="none">none</option>
                  <option value="unsplash">Unsplash</option>
                  <option value="imgur">Imgur</option>
                  <option value="edit">Edit</option>
                  <option value="uploaded">Uploaded</option>
                </select>
              </div>

              <div class="form-group">
                <label for="localFbarKeywords">Keywords</label>
                <input
                  type="text"
                  id="localFbarKeywords"
                  name="localFbarKeywords"
                  placeholder="cats, funny "
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="localFbarTitle">Title</label>
                <input
                  type="text"
                  id="localFbarTitle"
                  name="localFbarTitle"
                  placeholder="cats, funny "
                  
                />
              </div>
            </div>
          </div>

          <!-- new Unsplash -->
          <div
            id="newUnsplashFBar"
            class="filterBarVariant"
            data-fbar-type="New Unsplash"
          >
            <div class="stylingBlock">
              <div class="form-group">
                <label for="UnsplashKeywords">Keywords</label>
                <input
                  type="text"
                  id="UnsplashKeywords"
                  name="UnsplashKeywords"
                  placeholder="cats, funny "
                  value="desert"
                />
              </div>

              <div class="form-group">
                <label for="unsplashOrientation">Orientation</label>
                <select id="unsplashOrientation" name="unsplashOrientation">
                  <option value="landscape">landscape</option>
                  <option value="portrait">portrait</option>
                  <option value="squarish">squarish</option>
                  <option value="none">none</option>
                </select>
              </div>

              <div class="form-group">
                <label for="unsplashOrder">Order</label>
                <select id="unsplashOrder" name="unsplashOrder">
                  <option value="relevant">relevant</option>
                  <option value="latest">latest</option>
                </select>
              </div>

              <div class="form-group">
                <label for="unsplashContentFilter">Content Filter</label>
                <select id="unsplashContentFilter" name="unsplashContentFilter">
                  <option value="low">low</option>
                  <option value="high">high</option>
                </select>
              </div>

              <div class="form-group">
                <label for="unsplashColor">Color</label>
                <select id="unsplashColor" name="unsplashColor">
                  <option value="black_and_white">Black and White</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="red">Red</option>
                  <option value="purple">Purple</option>
                  <option value="magenta">Magenta</option>
                  <option value="green">Green</option>
                  <option value="teal">Teal</option>
                  <option value="blue">Blue</option>
                  <option value="pink">Pink</option>
                  <option value="brown">Brown</option>
                  <option value="gray">Gray</option>
                </select>
              </div>

              <div class="form-group">
                <label for="unsplashPage">page</label>
                <input
                  type="number"
                  id="unsplashPage"
                  name="unsplashPage"
                  value="0"
                  min="0"
                />
              </div>
              <div class="form-group">
                <label for="unsplashPerPage">Per page</label>
                <input
                  type="range"
                  id="unsplashPerPage"
                  name="unsplashPerPage"
                  value="10"
                  min="1"
                  max="30"
                  oninput="this.nextElementSibling.value = this.value"
                />
                <output>10</output>
              </div>
              
            </div>
          </div>

          <button id="filterButton" class="nice-button">Fetch</button>

          <div class="filterBarVariant" data-fbar-type="New Imgur">
            <div class="stylingBlock">
              <h1>or</h1>
              <button id="fetchNewImgurUserButton" class="nice-button">
                My Imgur Images
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="gallery-wrapper">
        <div class="gallery" id="gallery"></div>
      </div>
    </main>

    <svg class="checkbox-symbol">
      <symbol id="check" viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1" stroke-width="2"></polyline>
      </symbol>
    </svg>
    <script type="module" src="../scripts/prepend_header.js"></script>

    <script type="module" src="../scripts/gallery.js"></script>
    <script src="../scripts/nice-popup-menu.js"></script>
  </body>
</html>
