<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Upload Page</title>
    <link rel="stylesheet" href="../styles/local_upload_page.css" />
  </head>
  <body>
    <main>
      <div class="hint-block">
        <h1>Drag & Drop files here</h1>
        <h1>or</h1>
        <h1>Click to Choose Files</h1>
      </div>

      <input type="file" id="fileInput" multiple accept="image/*" />
      <div class="file-upload-container" id="fileDropArea">
        <div class="upload-content" id="upload-content"></div>
      </div>

      <div class="upload-button-section">
        <button class="nice-button" id="uploadButton">Upload</button>
      </div>
    </main>

    <script type="module" src="../scripts/prepend_header.js"></script>
    <script src="../scripts/local_upload_page.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fileDropArea = document.getElementById("fileDropArea");
        var fileInput = document.getElementById("fileInput");

        fileDropArea.addEventListener("click", function () {
          fileInput.click(); // Simulate click on the file input when fileDropArea is clicked
        });
      });
    </script>
  </body>
</html>
