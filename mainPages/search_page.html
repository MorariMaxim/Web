<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <link rel="stylesheet" href="../styles/search_page.css" />
  </head>
  <body>
    <main>
      <div id="page-title"><h1>Serch Page</h1></div> 

      <form id="searchForm">
        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keyword"
            name="keyword"
            placeholder="Photo keywords ... "
          />
        </div>

        <div class="form-group">
          <label for="rating">Minimum Rating:</label>
          <input type="number" id="rating" name="rating" min="1" max="5" />
        </div>
        <div class="form-group">
          <label for="platform">Platform</label>
          <select id="platform" name="platform">
            <option value="">Select platform...</option>
            <option value="imgur">Imgur</option>
            <option value="instagram">Instagram</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter location..."
          />
        </div>
        <div class="form-group">
          <label for="checkbox">Options:</label><br />
          <input
            type="checkbox"
            id="checkbox1"
            name="checkbox1"
            value="option1"
          />
          <label for="checkbox1">Option 1</label><br />
          <input
            type="checkbox"
            id="checkbox2"
            name="checkbox2"
            value="option2"
          />
          <label for="checkbox2">Option 2</label><br />
        </div>
        <button class="nice-button2" type="submit">Search</button>
      </form>
    </main>
  </body>

  <script type="module" src="../scripts/prepend_header.js"></script>
</html>
