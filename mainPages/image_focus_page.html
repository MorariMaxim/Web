<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Details</title>
    <link rel="stylesheet" href="../styles/image_focus_page.css" />
    <link rel="stylesheet" href="../styles/uploadButtonForm.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img id="focusedImage" src="../resources/th.jpg" alt="Description" />
        <button class="nice-button2 focused-image-buttons" id="editButton">
          Edit
        </button>

        <button
          class="nice-button2 focused-image-buttons"
          id="fetchCommentsButton"
        >
          Get Comments, Details
        </button>

        <button
          class="nice-button2 focused-image-buttons"
          id="uploadImgurButton"
        >
          Upload to Imgur
        </button>

        <div id="imgurUploadFormContainer" class="hidden">
          <form id="imgurUploadForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <button id="uploadImgurSubmit" class="nice-button2 focused-image-buttons" style="width: 20%;">Submit</button>
          </form>
        </div>

        <div class="image-details">
          <h2>Image Details</h2>
          <ul class="bolder-text" id="imageDetailList"></ul>
        </div>
      </div>

      <div class="comments-section" id="commentsSection">
        <h2>Comments</h2>
      </div>
    </main>
  </body>
  <script>
    document
      .getElementById("uploadButton")
      .addEventListener("click", function () {
        document.getElementById("formContainer").classList.toggle("hidden");
      });

    document
      .getElementById("imageForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const imageUpload = document.getElementById("imageUpload").files[0];

        if (!imageUpload) {
          alert("Please select an image to upload.");
          return;
        }

        console.log("Title:", title);
        console.log("Description:", description);
        console.log("Image:", imageUpload);

        // Handle the form submission, e.g., upload the data to the server
        alert("Form submitted successfully!");
      });
  </script>

  <script type="module" src="../scripts/prepend_header.js"></script>
  <script type="module" src="../scripts/image_focus_page.js"></script>
</html>
