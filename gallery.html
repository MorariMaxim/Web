<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/photo_gallery_template.css" />

  </head>
  <body>
    <main>
      <div id="display-filter-bar">
        <img src="" alt="" />
        <p>Filters</p>
        <div id="toggleButton" class="toggle-button">
          <div id="toggleCircle" class="toggle-circle"></div>
        </div>
      </div>
      <div id="filter-container">
        <div id="filter-bar">
          <div class="form-group">
            <label for="keywords">Keywords</label>

              type="text"

              placeholder="  keywords ... "
            />

          <div class="form-group">
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </div>
          <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
              <option value="">Select platform...</option>
              <option value="imgur">Imgur</option>
              <option value="instagram">Instagram</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location..."
            />
          </div>
          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input
              type="text"
              id="keyword"
              name="keyword"
              placeholder="  keywords ... "
            />
          </div>

          <div class="form-group">
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </div>
          <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
              <option value="">Select platform...</option>
              <option value="imgur">Imgur</option>
              <option value="instagram">Instagram</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location..."
            />
          </div>
        </div>
      </div>

      <div id="gallery-container">
        <div class="gallery" id="gallery">
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>

    </main>

    <div></div>
  </body>

  <script src="scripts/prepend_header.js"></script>

  <script>
    function myFunction() {
      alert("Button clicked!");
    }

    var bar = document.getElementById("filter-container");

    var gallery = document.getElementById("gallery-container");

    var button = document.getElementById("toggleButton");
    button.addEventListener("click", function () {
      if (bar.style.display === "none") {
        bar.style.display = "block";
        gallery.style.display = "none";
        gallery.style.backgroundColor = RED;
      } else {
        bar.style.display = "none";
        gallery.style.display = "block";
      }
    });

    var toggleButton = document.getElementById("toggleButton");

    toggleButton.addEventListener("click", function () {
      // Toggle the 'active' class when clicked
      toggleButton.classList.toggle("active");
    });

    

    var toggleCircle = document.getElementById("toggleCircle");

    var computedHeight = window.getComputedStyle(toggleCircle).height;

    toggleCircle.style.width = computedHeight;

    window.addEventListener("resize", function () {
      var toggleButton = document.getElementById("toggleButton"); 

      var toggleCircle = document.getElementById("toggleCircle");

      var computedHeight = window.getComputedStyle(toggleCircle).height;

      toggleCircle.style.width = computedHeight;
    });
  </script>
</html>
