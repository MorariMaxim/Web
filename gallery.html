  <script src="scripts/prepend_header.js"></script>

  <script>
    function myFunction() {
      alert("Button clicked!");
    }

    var bar = document.getElementById("filter-container");

    var gallery = document.getElementById("gallery-container");

    var button = document.getElementById("display-filter-bar");
    button.addEventListener("click", function () {
      if (bar.style.display === "none") {
        bar.style.display = "block";
        gallery.style.display = "none";
        gallery.style.backgroundColor = RED;
      } else {
        bar.style.display = "none";
        gallery.style.display = "block";
      }
    });
  </script>
