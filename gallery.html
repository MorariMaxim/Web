<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/photo_gallery_template.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="stylesheet" href="styles/toggle-button.css" />
    <link rel="stylesheet" href="styles/nice-checkbox.css" />
    <link rel="stylesheet" href="styles/nice-popup-menu.css" />
  </head>
  <body>
    <main>
      <div id="display-filter-bar">
        <img src="" alt="" />
        <p>Filters</p>
        <div id="toggleButton" class="toggle-button">
          <div id="toggleCircle" class="toggle-circle"></div>
        </div>
      </div>
      <div id="filter-wrapper">
        <div id="filter-bar">
          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input
              type="text"
              id="keyword"
              name="keyword"
              placeholder="  keywords ... "
            />
          </div>

          <div class="form-group">
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </div>
          <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
              <option value="">Select platform...</option>
              <option value="imgur">Imgur</option>
              <option value="instagram">Instagram</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location..."
            />
          </div>
          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input
              type="text"
              id="keyword"
              name="keyword"
              placeholder="  keywords ... "
            />
          </div>

          <div class="form-group">
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </div>
          <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
              <option value="">Select platform...</option>
              <option value="imgur">Imgur</option>
              <option value="instagram">Instagram</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location..."
            />
          </div>
        </div>
      </div>

      <div id="gallery-wrapper">
        <div class="phact-menu-container" id="phact-menu-container">
          <div class="dots-container" id="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="phact-menu" id="phact-menu">
            <ul>
              <li>
                <input class="checkbox-input" id="apples" type="checkbox" />
                <label class="checkbox" for="apples">
                  <span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check"></use>
                    </svg>
                  </span>
                  <span>Select All</span>
                </label>
              </li>
              <li>
                <input class="checkbox-input" id="upload" type="checkbox" />
                <label class="checkbox" for="upload">Upload</label>
              </li> 
            </ul>
          </div>
        </div>
        <div class="gallery" id="gallery">
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x400" alt="  2" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x800" alt="  3" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x400" alt="4" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x600" alt="  5" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600" alt="  6" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x600" alt="  1" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x400" alt="  2" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x800" alt="  3" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/400x400" alt="  4" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/600x600" alt="  5" />
          </div>
          <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600" alt="  6" />
          </div>
        </div>
      </div>
    </main>

    <svg class="checkbox-symbol">
      <symbol id="check" viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1" stroke-width="2"></polyline>
      </symbol>
    </svg>
  </body>

  <script src="scripts/prepend_header.js"></script>
  <script src="scripts/gallery.js"></script>
  <script src="scripts/nice-popup-menu.js"></script>
</html>
